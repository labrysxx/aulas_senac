<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script>
        //entrada
        var numero1 = parseFloat(prompt("Digite um número:"));
        var numero2 = parseFloat(prompt("Digite outro número:"));

        //processamento
        var soma = numero1 + numero2;
        var subtracao = numero1 - numero2;
        var multiplicacao = numero1 * numero2;
        var divisao = numero1 / numero2;

        //saída
        document.write("a soma é: " + soma);
        document.write("<br>a subtração é: " + subtracao);
        document.write("<br>a multiplicação é: " + multiplicacao);
        document.write("<br>a divisão é: " + divisao);
    </script>
</body>
</html>
